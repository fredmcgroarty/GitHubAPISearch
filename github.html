<!DOCTYPE> 
<html>
	<head>
		<title>github API</title>
			<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body><!-- 
		avatar 
		followers
		following 
		login mame
		real name 
		total commits  -->
		<form class="search">
			<input id="username" placeholder="please enter username">
				<button type="submit">Submit</button>  
		</form> 

		<div id="container">
			<div id="profile-template">
				
			</div> 

		</div>

		<script src='https://code.jquery.com/jquery-2.1.0.min.js'></script>
		<script src='mustache.js'></script>
		<script>
			$(document).ready(function() {
				$(".search").on("submit", function(event){
					event.preventDefault();
					var user = $("#username").val();

					$.get("https://api.github.com/users/" + user, function(user1) {
						var newProfile = Mustache.render($("#profile-template").html(), user1);

					$("#container").prepend(newProfile)
					)} 
				})
			}



		</script>
	</body>
</html>
